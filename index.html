<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta Regresiva para Alien Stage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 50px;
    }
    #countdown {
        font-size: 48px;
        color: #333;
        margin-top: 20px;
    }
    #message {
        font-size: 24px;
        color: #555;
        margin-top: 20px;
    }
    img {
        width: 300px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>¡Tu mayor deseo pronto será concedido!</h1>
    <div id="countdown"></div>
    <img src="https://m.media-amazon.com/images/I/41TPPJk6i0L.jpg" alt="Libro de Arte Conceptual de Alien Stage">
    <img src="https://www.harum.io/cdn/shop/files/GXUa6F6a0AA3mlK.jpg?v=1726580710&width=975" alt="Ilustración de Alien Stage">
    <div id="message">Tu libro llegará en...</div>

    <script>
        // Establecer la fecha de cuenta atrás para fin de año
        var countdownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡Es hora de explorar!";
                document.getElementById("message").innerHTML = "Tu libro de arte conceptual de Alien Stage ha llegado.";
            }
        }, 1000);
    </script>
</body>
</html>
